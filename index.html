<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 (A replicate of the Altschool application form)</title>
</head>
<body>
  <nav>
    <a href="./index1.html"> My Biography </a> 
  </nav>
  
  <section>
    <h1>Application Form</h1>
    <p>Fill in your details.</p><br>
  </section>
   
  <section>
    <form actions="/signup" method="post">
      <label>First Name*</label><br>
      <input type="text" name="First Name" placeholder="Enter first name"><br>

      <label>Last Name*</label><br>
      <input type="text" name="Last Name" placeholder="Enter last name"><br>

      <label>Gender</label><br>
      <select>
        <option>Male</option>
        <option>Female</option>
      </select><br>
      <label for="start">Date of Birth*</label><br>
      <input type="date" id="start" name="Date of birth" value="1980-12-30" min="1980-12-30" max="2023/10/25"/><br>

      <label>Email address*</label><br>
      <input type="email" name="Email address" placeholder="Enter email address"><br>

      <label>Educational Level*</label><br>
      <select>
        <option>Post Graduate</option>
        <option>Graduate</option>
        <option>High School</option>
      </select><br>

      <label>Country*</label><br>
      <select>
        <option>Nigeria</option>
        <option>Kenya</option>
        <option>Rwanda</option>
      </select><br>
      
      <label>State/city of residence*</label><br>
      <input type="text" id="state/city of residence" placeholder="Enter your city of residence"><br>

      <label>Employer's Status*</label><br>
      <select placeholder="select employment status">
        <option>employed</option>
        <option>unemployed</option>
        <option>self employed</option>
      </select><br>

      <label>Phone Number*</label><br>
      <input type="text" id="phone number" placeholder="07082754857"><br>

      <label>Choose School</label>
      <select>
        <option>School of Engineering</option><br>
        <option>School of Data</option>
        <option>School of Product</option>
      </select><br>

      <label>Choose course of study*</label><br>
      <select>
        <option>Frontend Engineering</option><br>
        <option>Backend Engineering</option><br>
        <option>Cloud Engineering</option><br>
        <option>Data Science</option><br>
        <option>Data Analysis</option><br>
        <option>Data Engineering</option><br>
        <option>Product Design</option><br>
        <option>Product Management</option><br>
      </select><br>

      <label>How did you hear about us?*</label><br>
      <select>
        <option>Twitter</option>
        <option>Facebook</option>
        <option>Linkedin</option>
        <option>whatsapp</option>
        <option>Youtube</option>
        <option>Instagram</option>
        <option>Billboard</option>
      </select><br>

      <label>Scholarship/Discount code (optional)</label><br>
      <input type="text" id="scholarship/discount code" placeholder="scholarship or Student ID or discount"><br>
      <p>By clicking continue, I agree to  <strong>Terms of Use</strong> and acknowledge that I have read the  
        <strong>Privacy Policy</strong>.</p>
      
      <button>Proceed</button>
      <p><strong>Already have an account.</strong>Sign in</p>



      

        
  </section>
   
   </form>
</body>
</html>
